language: node_js
node_js:
  - "5.0"
  - "node"
sudo: required
dist: trusty
cache:
   directories:
     - node_modules
     - chrome-linux
     - extension/node_modules
before_script:
  - npm --prefix ./extension install ./extension
  - export DISPLAY=:99.0
  - export LIGHTHOUSE_CHROMIUM_PATH="$(pwd)/chrome-linux/chrome"
  - sh -e /etc/init.d/xvfb start
  - ./lighthouse-core/scripts/download-chrome.sh
  - start-stop-daemon --start --background --exec $(pwd)/lighthouse-core/scripts/launch-chrome.sh
  - sleep 5
script:
  - (cd lighthouse-core)
  - npm run lint
  - npm run unit
  - npm run closure
  - npm run smoke
  - (cd ../lighthouse-extension && gulp build)
  - npm run coveralls
  - (cd ../lighthouse-cli)
  - npm run lint
  - npm run unit
